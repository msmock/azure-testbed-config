server: 
  port: 0 #required by spring boot to assign a random port
spring:
  application:
    name: poc-mongo-service

eureka:
  instance:
    preferIpAddress: true
    # enable to register multiple app instances with a random server port
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true

# shall include: "*" in non production only
---
spring:
  config:
    activate:
      on-profile: dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"
---        